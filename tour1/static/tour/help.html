<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자주하는 질문</title>
        <link rel="stylesheet" href="/static/tour/css/help.css">
    </head>
<body>
    <div id="question">
        <p>도 움 말</p>
        <br>
        <!------------ [ 질문 box 1 ] ------------>
        <div class="q_box">
            <div class="q_title">
                <h3>그린 투어에서 예약이 가능할까요?</h3>
            </div>

            <div class="q_content">
                <div class="q_content_answer">
                    <p>그린 투어는 <span>여행 정보 공유</span>에 목적을 두고 있어 예약은 어렵습니다.</p>
                </div>
            </div>
        </div>
        <!------------ [ 질문 box 2 ] ------------>
        <div class="q_box">
            <div class="q_title">
                <h3>여행지 주소는 어떻게 되나요?</h3>
            </div>

            <div class="q_content">
                <div class="q_content_answer">
                    <p>그린 투어에 소개되는 여행지의 주소는 업로드 예정중에 있습니다.</p>
                </div>
            </div>
        </div>
        <!------------ [ 질문 box 3 ] ------------>
        <div class="q_box">
            <div class="q_title">
                <h3>없어진 여행지도 소개되어 있나요?</h3>
            </div>

            <div class="q_content">
                <div class="q_content_answer">
                    <p>방문객들의 불편함을 최소화 하기 위해 <span>매일 오후 18:00</span> 기준으로 지역별 여행지가 업로드 되고있습니다.</p>
                </div>
            </div>
        </div>
        <!------------ [ 질문 box 4 ] ------------>
        <div class="q_box">
            <div class="q_title">
                <h3>맛집 소개도 있을까요?</h3>
            </div>

            <div class="q_content">
                <div class="q_content_answer">
                    <p>준비 예정중에 있습니다. 조금만 기다려 주세요.</p>
                </div>
            </div>
        </div>
        <!------------ [ 질문 box 5 ] ------------>
        <div class="q_box">
            <div class="q_title">
                <h3>관심 여행지 등록이 가능할까요?</h3>
            </div>

            <div class="q_content">
                <div class="q_content_answer">
                    <p>준비 예정중에 있습니다. 조금만 기다려 주세요.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/tour/js/help.js"></script>
</body>
</html>
