{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'tour/css/login.css' %}">
<div class="login-page">
    <div class="form">

        <!-- 로그인 폼 -->
        <form action="" method="post" class="login-form">
            {% csrf_token %}
            {% include 'form_errors.html' %}
            <div>
                <label for="username" style="margin-bottom:5px;">사용자ID</label>
                <input type="text" id="username" name="username" placeholder="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="password"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <button type="submit">로그인</button>
            <div class="row">
                <br>
                <div class="col-8 text-end"> <!-- 위에 col-4가 있어서 8빼고 col 만 넣어도 됨 -->
                    <span>
                        또는 <a href="{% url 'common2:signup' %}">계정</a>을 만드세요
                    </span>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
